<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website | Landing Page</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    

    <section>

        <!--FOR CIRCLE IN BACKGROUND-->
        <div class="circle"></div>


        <!--FOR HEADER-->
        <header>

            <a href="#"><img src="img/logo.png" class="logo"></a>

            <ul>
                <li><a href=""></a>Home</li>
                <li><a href=""></a>Menu</li>
                <li><a href=""></a>Gallery</li>
                <li><a href=""></a>Merch</li>
                <li><a href=""></a>Contact</li>
            </ul>

        </header>


        <!--FOR CONTENT-->
        <div class="content">

            <div class="textBox">

                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>

                <p>
                    Starbucks menggunakan kopi arabika kualitas terbaik sebagai 
                    bahan dasar untuk minuman kesayangannya. Pelajari tentang 
                    pembuat kopi unik dan kopi seduh dingin kami hari ini.<br>
                    <span>Pradipta Ramadhan</span>
                </p>

                <a href="#">Find your Coffee</a>

            </div>

            <div class="imgBox">

                <img src="img/img1.png" class="starbucks">

            </div>

        </div>


        <!--FOR THUMBNAIL-->
        <ul class="thumb">
            <li><img src="img/thumb1.png" alt="Thumbnail1" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" alt="Thumbnail2" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" alt="Thumbnail3" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>


        <!--FOR SOCIAL MEDIA-->
        <ul class="sci">
            <li><a href=""><img src="img/instagram.png"></a></li>
            <li><a href=""><img src="img/facebook.png"></a></li>
            <li><a href=""><img src="img/twitter.png"></a></li>
        </ul>

    </section>


    <!--JAVASCRIPT-->
    <script type="text/javascript" src="script.js"></script>


</body>
</html>
